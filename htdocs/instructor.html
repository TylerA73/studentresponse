<html>
<head>
	<title>
		Student Response System
	</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- BOOTSTRAP -->
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

	<!-- Popper JS -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>

	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	<!-- /BOOTSTRAP -->

	<!-- Vue JS library-->
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<!-- /VUEJS -->

	<!-- Stylesheets -->
	<link rel="stylesheet" href="css/styles.css">
	<!-- /Stylesheets -->

	<script>
		let username = sessionStorage.getItem("username");
		if(username === null){
			window.location.href = "index.html";
		}
	</script>
</head>
<body>
	

	<nav class="navbar navbar-expand-md navbar-dark">

		<!-- Brand -->
		<a class="navbar-brand" href="#">Student Response System</a>

		<!--Instructor Login Button-->
		<a href="login.html"><button class="btn btn-danger navbar-btn navbar-right" id="log-out-btn">Log Out</button></a>

	</nav>

	

	<!-- Fluid container -->
	<div class="container-fluid" id="instructor">

		<div id="classes">
			<div v-show="list">
				<table class="table table-striped" id="class-table">
					<thead>
						<tr>
							<th>Class Code</th><th>Classroom Name</th>
						</tr>
					</thead>
					<tbody>
						<tr v-for="classroom in classrooms">
							<td><button v-on:click="goToClass(classroom)" class="btn btn-primary">{{ classroom.classcode }}</button></td>
							<td>{{ classroom.classname }}</td>
						</tr>
					</tbody>
				</table>
			</div>
			<div v-show="!list" class="jumbotron login-controls">
				<form>
					<div class="form-group">
						<input type="text" class="form-control" id="class-name" placeholder="Classroom Name">
					</div>
					<button v-on:click="postClass" class="btn btn-primary" id="create-class-action-btn">Create</button>
				</form>
			</div>
			<div class="row login-controls">
				<div class="col">
					<button v-on:click="list = true" class="btn btn-outline-primary" id="view-classes-btn">View Your Classrooms</button>
				</div>
				<div class="col">
					<button v-on:click="list = false" class="btn btn-outline-primary" id="create-class-btn">Create New Classroom</button>
				</div>
			</div>
		</div>
		
	</div>
	<script src="scripts/logout.js"></script>
	<script src="scripts/instructor.js"></script>
</body>
</html>
