<html>
<head>
	<title>
		Student Response System
	</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- BOOTSTRAP -->
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

	<!-- Popper JS -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>

	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	<!-- /BOOTSTRAP -->

	<!-- Vue JS library-->
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!-- /VUEJS -->
    
    <!-- Font awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

	<!-- Stylesheets -->
	<link rel="stylesheet" href="css/styles.css">
	<!-- /Stylesheets -->

	<script>
			let username = sessionStorage.getItem("username");
			if(username === null){
				window.location.href = "index.html";
			}
		</script>
</head>
<body>
	<nav class="navbar navbar-expand-md navbar-dark">

		<!-- Brand -->
		<a class="navbar-brand" href="#">Student Response System</a>
		
		<a href="login.html"><button class="btn btn-danger navbar-btn navbar-right" id="log-out-btn">Log Out</button></a>        
	</nav>
	<!-- Fluid container -->
	<div class="container-fluid" id="questions">
		<div class="jumbotron">
			<div id="qr">
			</div>

		</div>
		<div id="classes">
			<div v-show="list">
				<table class="table table-striped" id="class-table">
					<thead>
						<tr>
                            <th>ID</th>
                            <th>Question</th>
                            <th>Response Count</th>
                            <th>Administration</th>
						</tr>
					</thead>
					<tbody>
						<tr v-for="(question, index) in questions">
							<!-- <td><button class="btn btn-primary">{{ classroom.classcode }}</button></td> -->
                            <td>{{ question.questionId }}</td>
                            <td>{{ question.questionText }}</td>
                            <td>{{ question.count }}</td>                            
                            <td>
                                    <button title="Edit question" class="btn btn-primary navbar-btn navbar-right" id="login-btn" style="margin-right:10px" v-on:click="editQuestion(index)">
                                            <i class="fa fa-pencil" style="font-size:21px; color:white;"></i>
									</button>
									<button title="Question Stats" class="btn btn-primary navbar-btn navbar-right" style="margin-right: 10px;" v-on:click="statsQuestion(index)">
										<i class="fa fa-bar-chart" style="font-size: 21px; color: white;"></i>
									</button>
								
                                    <button title="Delete Question" class="btn btn-danger navbar-btn navbar-right" id="login-btn" v-on:click="deleteQuestion(index)">
                                            <i class="fa fa-trash" style="font-size:21px; color:white;"></i>
                                    </button>
                            </td>
						</tr>
					</tbody>
				</table>
			</div>
        </div>
        
        <button class="btn btn-primary" id="create-question-tf" onclick="pressNewQuestion()">Create Question</button>

	</div>
	<script src="scripts/logout.js"></script>
    <script src="scripts/extras.js"></script>
    <script src="scripts/teacherquestions.js"></script>
</body>
</html>
