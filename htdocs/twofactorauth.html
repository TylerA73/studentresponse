<html>
<head>
	<title>
		Student Response System
	</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- BOOTSTRAP -->
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

	<!-- Popper JS -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>

	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	<!-- /BOOTSTRAP -->

	<!-- Vue JS library-->
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<!-- /VUEJS -->

	<!-- Stylesheets -->
	<link rel="stylesheet" href="/css/styles.css">
	<!-- /Stylesheets -->

</head>
<body>
	<nav class="navbar navbar-expand-md navbar-dark">

		<!-- Brand -->
		<a class="navbar-brand" href="#">Student Response System</a>

		<!--Instructor Login Button-->
		<a href="login.html"><button class="btn btn-danger navbar-btn navbar-right" id="login-btn">Login</button></a>

	</nav>

	<!-- Fluid container -->
	<div class="container-fluid" id="authentication">
		<!-- Login Controls -->
		<div class="jumbotron">
			<div v-show="setup">
				<div class="center" id="qr" style="width: 300px; height: 300px;">
				</div>
				<form>
					<div class="form-group login-controls">
						<input type="text" class="form-control" id="setup-code" placeholder="Six digit code">
					</div>
				</form>
				<button class="btn btn-primary" id="setup-proceed-btn" v-on:click="setupProceedClick">Proceed</button>
				<button class="btn btn-primary" id="random" v-on:click="skipClick">Skip</button>
			</div>
			<div v-show="!setup">
				<form>
					<div class="form-group login-controls">
						<input type="text" class="form-control" id="challenge-code" placeholder="Six digit code">
					</div>
				</form>
				<button class="btn btn-primary" id="proceed-btn" v-on:click="challengeProceedClick">Proceed</button>
			</div>
		</div>
	</div>

	<script src="scripts/extras.js"></script>
	<script src="scripts/twofactorauth.js"></script>
</body>
</html>
